<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem Responsiva e Ícone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FE0175; /* fundo rosa */
      text-align: center; /* centraliza elementos */
    }

    .top-img {
      width: 80%;
      max-width: 1000px;
      height: auto;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Ícone do Instagram */
    .instagram-icon {
      display: block;
      margin: 10px auto 20px auto; /* espaço acima/abaixo */
      width: 40px;   /* tamanho fixo */
      height: auto;  /* mantém proporção */
      cursor: pointer;
    }

    /* Responsivo: telas pequenas */
    @media (max-width: 600px) {
      .top-img {
        width: 95%;
      }

      .instagram-icon {
        width: 35px;
      }
    }
  </style>
</head>
<body>
  <!-- Imagem principal (nova) -->
  <img class="top-img" src="https://i.imgur.com/kWqWvtH.png" alt="Imagem Topo">

  <!-- Ícone clicável do Instagram -->
  <a href="https://www.instagram.com/harmonia_geek?igsh=ejZldWEycmw5MWV5" target="_blank">
    <img class="instagram-icon" src="https://i.imgur.com/g0uFcQg.png" alt="Instagram">
  </a>
</body>
</html>
