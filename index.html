<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem Responsiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FE0175; /* fundo rosa */
      text-align: center; /* centraliza horizontalmente */
    }

    .top-img {
      width: 80%;       /* largura grande, se adapta à tela */
      max-width: 1000px; /* limita para telas grandes */
      height: auto;     /* mantém proporção */
      margin-top: 20px; /* espaço do topo */
    }

    /* Responsivo: telas pequenas */
    @media (max-width: 600px) {
      .top-img {
        width: 95%; /* quase toda a largura da tela */
      }
    }
  </style>
</head>
<body>
  <img class="top-img" src="https://i.imgur.com/mSehVlK.png" alt="Imagem Topo">
</body>
</html>
