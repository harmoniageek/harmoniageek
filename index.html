<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página com Ícones Sociais</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FE0175;
      text-align: center;
    }

    .top-img {
      width: 80%;
      max-width: 1000px;
      height: auto;
      margin-top: 20px;
    }

    /* Contêiner de ícones sociais */
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; /* espaço entre ícones */
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 40px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    /* Imagens extras */
    .extra-img {
      width: 40px;
      height: auto;
      cursor: grab;
    }

    .extra-img.esquerda {
      margin-right: 10px;
    }

    .extra-img.direita {
      margin-left: 6px;
    }

    /* Imagem adicionada abaixo */
    .bottom-img {
      width: 450px;    /* tamanho inicial */
      height: auto;
      margin-top: 20px;
      cursor: pointer;
    }

    /* pequenas telas */
    @media (max-width:600px){
      .top-img{ width:95%; }
      .social-icons a img, .extra-img { width: 36px; }
      .bottom-img { width: 90px; }
    }
  </style>
</head>
<body>
  <!-- Imagem principal -->
  <img class="top-img" src="https://i.imgur.com/kWqWvtH.png" alt="Imagem Topo">

  <!-- Ícones sociais -->
  <div class="social-icons">
    <img class="extra-img esquerda" src="https://i.imgur.com/TxKg7oR.png" alt="Imagem Extra Esquerda">

    <a href="https://www.instagram.com/harmonia_geek?igsh=ejZldWEycmw5MWV5" target="_blank" rel="noopener noreferrer">
      <img src="https://i.imgur.com/g0uFcQg.png" alt="Instagram">
    </a>

    <a href="https://x.com/harmonia_geek?t=PYVyJuguFezgtKcfklopXQ&s=09" target="_blank" rel="noopener noreferrer">
      <img src="https://i.imgur.com/P7E6c2w.png" alt="X">
    </a>

    <a href="https://youtube.com/@harmonia_geek?si=0qcXZhOQM78jbBCe" target="_blank" rel="noopener noreferrer">
      <img src="https://i.imgur.com/QwAdopW.png" alt="YouTube">
    </a>

    <a href="https://www.tiktok.com/@harmonia_geek?_t=ZM-90BqrZc4P2B&_r=1" target="_blank" rel="noopener noreferrer">
      <img src="https://i.imgur.com/WlscH4k.png" alt="TikTok">
    </a>

    <img class="extra-img direita" src="https://i.imgur.com/kwwzjtL.png" alt="Imagem Extra Direita">
  </div>

  <!-- Imagem nova abaixo dos ícones -->
  <img class="bottom-img" src="https://i.imgur.com/zv6WR8C.png" alt="Imagem Abaixo">

</body>
</html>
